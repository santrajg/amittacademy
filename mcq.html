<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GK Quiz Footer</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: #f3f6fb;
}

main {
  flex: 1;
  padding: 20px;
}

footer {
  background: linear-gradient(135deg, #667eea, #764ba2);
  padding: 20px;
}

.quiz-box {
  max-width: 520px;
  margin: auto;
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.quiz-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.quiz-header h3 {
  margin: 0;
  color: #667eea;
}

.progress {
  font-weight: bold;
  color: #555;
}

.question {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 15px;
}

.option {
  background: #eef2ff;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 8px;
  cursor: pointer;
  transition: 0.2s;
}

.option:hover {
  background: #dbe4ff;
}

.option.selected {
  background: #4f46e5;
  color: #fff;
}

.controls {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

#prevBtn {
  background: #e5e7eb;
}

#nextBtn {
  background: linear-gradient(135deg, #43e97b, #38f9d7);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#result {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  margin-top: 15px;
}
</style>
</head>

<body>

<main>
  <h1>My Website</h1>
  <p>Main page content here...</p>
</main>

<footer>
  <div class="quiz-box">

    <div class="quiz-header">
      <h3>üß† GK Quiz</h3>
      <div class="progress" id="progress">1/4</div>
    </div>

    <div id="quiz">
      <div class="question" id="question"></div>
      <div id="options"></div>

      <div class="controls">
        <button id="prevBtn" onclick="prevQuestion()">‚¨Ö Previous</button>
        <button id="nextBtn" onclick="nextQuestion()">Next ‚û°</button>
      </div>
    </div>

    <div id="result"></div>
  </div>
</footer>

<script>
const quizData = [
  { q: "Capital of India?", options: ["Mumbai", "Delhi"], answer: "Delhi" },
  { q: "National Animal of India?", options: ["Lion", "Tiger"], answer: "Tiger" },
  { q: "Largest planet in our solar system?", options: ["Jupiter", "Earth"], answer: "Jupiter" },
  { q: "2 + 2 = ?", options: ["4", "5"], answer: "4" }
];

let current = 0;
let userAnswers = [];
let score = 0;

function loadQuestion() {
  document.getElementById("progress").innerText =
    `${current + 1}/${quizData.length}`;

  document.getElementById("question").innerText =
    quizData[current].q;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  quizData[current].options.forEach(option => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = option;

    if (userAnswers[current] === option) {
      div.classList.add("selected");
    }

    div.onclick = () => selectOption(option, div);
    optionsDiv.appendChild(div);
  });

  document.getElementById("prevBtn").disabled = current === 0;
  document.getElementById("nextBtn").innerText =
    current === quizData.length - 1 ? "Submit" : "Next ‚û°";
}

function selectOption(option, element) {
  userAnswers[current] = option;

  document.querySelectorAll(".option").forEach(opt =>
    opt.classList.remove("selected")
  );
  element.classList.add("selected");

  // üî• AUTO NEXT
  setTimeout(() => {
    if (current < quizData.length - 1) {
      current++;
      loadQuestion();
    } else {
      calculateResult();
    }
  }, 300);
}

function nextQuestion() {
  if (!userAnswers[current]) {
    alert("Please select an answer");
    return;
  }

  if (current < quizData.length - 1) {
    current++;
    loadQuestion();
  } else {
    calculateResult();
  }
}

function prevQuestion() {
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function calculateResult() {
  score = 0;

  quizData.forEach((q, index) => {
    if (userAnswers[index] === q.answer) {
      score++;
    }
  });

  document.getElementById("quiz").style.display = "none";
  const result = document.getElementById("result");

  if (score >= 3) {
    result.innerHTML = "üéâ Congratulations! Your score is 200";
    result.style.color = "green";
  } else {
    result.innerHTML = "‚ùå Try again";
    result.style.color = "red";
    setTimeout(restartQuiz, 2000);
  }
}

function restartQuiz() {
  current = 0;
  userAnswers = [];
  score = 0;
  document.getElementById("quiz").style.display = "block";
  document.getElementById("result").innerHTML = "";
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
